version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: arlab
      POSTGRES_PASSWORD: arlab
      POSTGRES_DB: arlab
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arlab"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  webapp:
    build:
      context: ./apps/webapp
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - WEBAPP_SEED=42
      - CHECKOUT_FAILURE_RATE=0.3
      - MAX_LATENCY_MS=500
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://arlab:arlab@db:5432/arlab
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    environment:
      - DATABASE_URL=postgresql://arlab:arlab@db:5432/arlab
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - artifacts:/app/artifacts
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      webapp:
        condition: service_healthy

volumes:
  postgres_data:
  artifacts:
